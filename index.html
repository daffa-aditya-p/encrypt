<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt & Decrypt</title>
    <style>
        /* Gaya Dasar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            animation: backgroundAnimation 8s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #6a11cb, #2575fc); }
            50% { background: linear-gradient(135deg, #2575fc, #00c6ff); }
            100% { background: linear-gradient(135deg, #6a11cb, #00c6ff); }
        }

        /* Kontainer Utama */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        /* Tombol */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Efek Hover Spesifik */
        .encrypt:hover {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .decrypt:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Encrypt & Decrypt by Daffa</h1>
        <p>Amanin pesan anda sekarang, dengan menggunakan enkripsi terkuat didunia!</p>
        <div class="button-group">
            <button class="encrypt" onclick="location.href='enc.html'">Encrypt</button>
            <button class="decrypt" onclick="location.href='decr.html'">Decrypt</button>
        </div>
    </div>
</body>
</html>
