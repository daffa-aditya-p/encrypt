<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt by daffa</title>
    <style>
      
      /* Gaya Dasar */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    animation: gradientAnimation 10s infinite alternate;
}

/* Efek Gradient Animasi */
@keyframes gradientAnimation {
    0% { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    50% { background: linear-gradient(135deg, #00f2fe, #4facfe); }
    100% { background: linear-gradient(135deg, #4facfe, #00c6ff); }
}

/* Container */
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
}

/* Animasi Fade In */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Textarea */
textarea {
    width: 100%;
    height: 100px;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: box-shadow 0.3s ease;
}

textarea:focus {
    outline: none;
    box-shadow: 0 0 8px #4facfe;
}

/* Input */
input {
    width: calc(100% - 22px);
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: box-shadow 0.3s ease;
}

input:focus {
    outline: none;
    box-shadow: 0 0 8px #4facfe;
}

/* Tombol */
button {
    background: linear-gradient(90deg, #4facfe, #00c6ff);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background: linear-gradient(90deg, #00c6ff, #4facfe);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}
      
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt pesan mu</h1>
        <textarea id="inputText" placeholder="isi text yang mau di enkripsi"></textarea>
        <input type="password" id="password" placeholder="isi password">
        <button onclick="encrypt()">enkripsi</button>
        <textarea id="outputText" readonly placeholder="Teks terenkripsi akan muncul di sini"></textarea>
        <button onclick="copyToClipboard()">Salin</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function encrypt() {
            const text = document.getElementById('inputText').value;
            const password = document.getElementById('password').value;
            if (text && password) {
                const encrypted = CryptoJS.AES.encrypt(text, password).toString();
                document.getElementById('outputText').value = encrypted;
            } else {
                alert('isi pesannya dan pasword !');
            }
        }

        function copyToClipboard() {
            const encryptedText = document.getElementById('outputText').value;
            if (encryptedText) {
                navigator.clipboard.writeText(encryptedText).then(() => {
                    alert('Text udah tersalin di keyboard');
                }).catch(err => {
                    alert('gagal mensalin: ' + err);
                });
            } else {
                alert('tidak ada text yang disalin');
            }
        }
    </script>
</body>
</html>
